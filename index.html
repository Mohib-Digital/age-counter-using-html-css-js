<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Counter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="age-counter">
      <div class="dateBox">
        <input type="date" id="date">
        <button id="CalculateBtn">Calculate</button>
      </div>

      <div id="display">
       <div id="box1" class="box">
        <div id="numValue1" class="numValue"></div>
        <div id="engName">Year</div>
       </div>
       <div id="box2" class="box">
        <div id="numValue2" class="numValue"></div>
        <div id="engName">Month</div>
       </div>
       <div id="box3" class="box">
        <div id="numValue3" class="numValue"></div>
        <div id="engName">Day</div>
       </div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
